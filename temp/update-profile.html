    <!-- HOST® Themes Library -->
    <link rel="stylesheet" href="css/host_main.min.css">
    
    <title>HOST®: Prepare, Share & Experience Meal-Sharing</title>

<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <img class="nav-logo" src="img/HOST_logo_transparent.png" alt="HOST® Logo">
            </a>
        </h1>
        <ul>
            <li><a href="community.html"><i class="fas fa-utensils"></i> HOST® Community</a></li>
            <li><a href="about.html"><i class="fas fa-info"></i> Become a HOST®</a></li>

            <li><a href="register.html"><i class="far fa-registered"></i> Register</a></li>
        </ul>
    </nav>

    <!-- Container -->
    <main class="container">
        
        <!-- Profile Header -->
        <h1 class="large text-pimary">Create A Guest Profile</h1>
        <p class="lead"><i class="far fa-address-card"></i> Please tell us something about yourself</p>
        <small>* = Required Field</small>
        
        <!-- Profile Form -->
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="Location" name="location">
                <small>In which city do you live?</small>
            </div>
            <div class="form-group">
                <select name="status">
                    <option value="0">* Select your desired status</option>
                    <option value="Guest">HOST® Guest</option>
                    <option value="Member">HOST® Member</option>
                    <option value="Takeway">HOST® TakeAway Visitor</option>
                </select>
                <small>What HOST® Status are you applying for?</small>
            </div>
        </form>

    </main>

    <!-- HOST® Script Library -->
    <script src="js/host_main.js"></script>
