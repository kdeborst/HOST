<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="HOST®, guest, reviews, inspiration, home-food, meal-share, food, travel, community, sharing, events, takeaway'">
    <meta name="author" content="Kevin de Borst">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Third-Party Libraries -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    
    <!-- HOST® Themes Library -->
    <link rel="stylesheet" href="css/host_main.min.css">
    
    <title>HOST®: Prepare, Share & Experience Meal-Sharing</title>

</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <img class="nav-logo" src="img/HOST_logo_transparent.png" alt="HOST® Logo">
            </a>
        </h1>
        <ul>
            <li><a href="community.html"><i class="fas fa-utensils"></i> HOST® Community</a></li>
            <li><a href="about.html"><i class="fas fa-info"></i> Become a HOST®</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="register.html"><i class="far fa-registered"></i> Register</a></li>
        </ul>
    </nav>

    <!-- Container -->
    <main class="container">
        
        <!-- Container Header -->
        <h1 class="large text-primary">Add An Experience</h1>
        <p><i class="far fa-share-square"></i> Please tell us more about your HOST® Experience</p>
        <small>* = Required Field</small>

        <!-- Experience Form -->
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="Experience Title *" name="title" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Location *" name="location" required>
            </div>
            <div class="form-group">
                <select name="cuisine_type">
                    <option value="0">* Select your event type</option>
                    <option value="Street-Food">Regional Street Food</option>
                    <option value="Vegetarian">Vegetarian Cuisine</option>
                    <option value="Vegan">Vegan Cuisine</option>
                    <option value="Fusion">Fusion Cuisine</option>
                    <option value="Chinese">Chinese Cuisine</option>
                    <option value="Mexican">Mexican Cuisine</option>
                    <option value="Italian">Italian Cuisine</option>
                    <option value="Japanese">Japanese Cuisine</option>
                    <option value="Greek">Greek Cuisine</option>
                    <option value="French">French Cuisine</option>
                    <option value="Thai">Thai Cuisine</option>
                    <option value="Spanish">Spanish Cuisine</option>
                    <option value="Indian">Indian Cuisine</option>
                    <option value="Haute-Cuisine">Haute Cuisine</option>
                </select>
                <small>What kind of meal-share event did you attend?</small>
            </div>
            <div class="form-group">
                <select name="event_type">
                    <option value="0">* Select your event type</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Bunch">Brunch</option>
                    <option value="Lunch">Lunch</option>
                    <option value="High-Tea">High-Tea</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Event">Other Event</option>
                </select>
                <small>What kind of meal-share event did you attend?</small>
            </div>
            <div class="form-group">
                <h4><i class="far fa-calendar-alt"></i> Date From</h4>
                <input type="datetime-local" name="from" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="current">Current
            </div>
            <div class="form-group">
                <h4><i class="far fa-calendar-alt"></i> Date To</h4>
                <input type="datetime-local" name="to">
            </div>
            <div>
                <textarea name="description" cols="30" rows="5" placeholder="Experience Description"></textarea>
            </div>
            <input class="btn btn-primary my-1" type="submit">
            <a class="btn btn-light my-1" href="dashboard.html"><i class="fas fa-arrow-circle-left"></i> Back</a>
        </form>

    </main>
    
    <!-- HOST® Script Library -->
    <script src="js/host_main.js"></script>

</body>
</html>
