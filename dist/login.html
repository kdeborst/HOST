<html lang="en">
<head>
    
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="HOST®, guest, reviews, inspiration, home-food, meal-share, food, travel, community, sharing, events, takeaway'">
    <meta name="author" content="Kevin de Borst">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Third-Party Libraries -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">

    <!-- HOST® Themes Library -->
    <link rel="stylesheet" href="css/host_main.min.css">
    
    <title>HOST®: Prepare, Share & Experience Meal-Sharing</title>

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <img class="nav-logo" src="img/HOST_logo_transparent.png" alt="HOST® Logo">
            </a>
        </h1>
        <ul>
            <li><a href="community.html">HOST® Community</a></li>
            <li><a href="events.html">Experience(s)</a></li>
            <li><a href="hosting.html">Become a HOST®</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="register.html"><i class="far fa-registered"></i> Register</a></li>
        </ul>
    </nav>

    <!-- Container -->
    <main class="container">
        
        <!-- Error Message Upon Invalid Credentials -->
        <div class="alert alert-danger">
            <p>Something doesn't seem right.. Please try again!</p>
        </div>
        
        <!-- Login Form Header -->
        <h1 class="large text-primary">Account Login</h1>
        <p class="lead">
            <i class="fas fa-concierge-bell"></i> Login to your account:
        </p>

        <!-- Login Form -->
        <form class="form" action="dashboard.html">
            <div class="form-group">
                <input type="email" placeholder="E-mail" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>

        <!-- Registration referral -->
        <p class="my-1">No Account Yet? 
            <a href="register.html">Register</a>
        </p>

    </main>
    
    <!-- HOST® Script Libraries -->
    <script src="js/host_main.js"></script>

</body>
</html>
